<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Channel</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Weather Channel</h1>
      <p class="lead">Enter your City/Town/Suburb for the latest updates</p>
    </div>
  </div>
<div class="mainContent">
  <div id="currentDay">
    <h2 id="locationEvent">
      City/Town/Suburb
    </h2>
    <p id="icon"></p>
    <h3 id="locationEventDate">
      DD/MM/YYYY
    </h3>
    <div id="stats"></div>
      <p id='temp'>Temp: <span></span></p>
      <p id='windSpeed'>Wind Speed: <span></span></p>
      <p id='humid'>Humidity: <span></span></p>
      <p id='uvi'>UV index: <span></span></p>
  </div>
    <div id="searchBlock" class="locations col-4">
      <div class="input-group searchField">
        <div class="newSearch">
          <input id="searchInput" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <button class="btn btn-success" type="button" id="locationSearch">Search</button>
          </div>
        </div>
        <div>
          <ol id="prevSearch"></ol>
          <button class="btn btn-success" type="button" id="clearSearch">Clear</button>
        </div>
      </div>
    </div>
</div>    
  <div id="futureWeather">
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
